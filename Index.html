<!DOCTYPE html>
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

    <!-- CDNJS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/Style.css">

    <title>Bootstrap Freelancer</title>
</head>


<body>

    <!-- Header -->

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col">
                    START BOOTSTRAP
                </div>
                <div class="col-2">
                </div>
                <div class="col txt_s">
                    PORTFOLIO
                    ABOUT
                    CONTACT
                </div>
            </div>
        </div>
    </header>

    <!-- /Header -->

    <!-- Info -->

    <div class="bkg_green">

        <div class="row align-items-center">
            <div class="col-5">
            </div>
            <div class="col-2">
                <img id="avatar" src="img/avatar.svg" alt="avatar">
            </div>
            <div class="col-5">
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col-2">
            </div>
            <div class="col-8">
                <h1 class="white txt_i">START BOOTSTRAP</h1>
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col-4">
            </div>
            <div class="col-1">
                <span class="white hr_size">
                    <hr>
                </span>
            </div>
            <div class="col-2 white star">
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="col-1">
                <span class="white hr_size">
                    <hr>
                </span>
            </div>

            <div class="row align-items-center white string">
                <div class="col-2">
                </div>
                <div class="col-2">
                    GRAPHIC ARTIST
                </div>
                <div class="col-1">
                    -
                </div>
                <div class="col-2">
                    WEB DESIGNER
                </div>
                <div class="col-1">
                    -
                </div>
                <div class="col-2">
                    ILLUSTRATOR
                </div>
                <div class="col-1">
                </div>
            </div>

        </div>

    </div>

    <!-- /Info -->

    <!-- Portfolio -->

    <div class="row align-items-center">
        <div class="col-5">
        </div>
        <div class="col-5">
            <span class="title_b">PORTFOLIO</span>
        </div>
        <div class="col-1">
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-4">
        </div>
        <div class="col-1">
            <span class="hr_size">
                <hr>
            </span>
        </div>
        <div class="col-2 star">
            <i class="fa-solid fa-star"></i>
        </div>
        <div class="col-1">
            <span class="hr_size">
                <hr>
            </span>
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col-3">
        </div>
        <div class="col-2">
            <img class="images" src="img/cabin.png" alt="cabin">
        </div>
        <div class="col-2">
            <img class="images" src="img/cake.png" alt="cake">
        </div>
        <div class="col-2">
            <img class="images" src="img/circus.png" alt="circus">
        </div>
        <div class="col-3">
        </div>
        <div class="col-3">
        </div>
        <div class="col-2">
            <img class="images" src="img/game.png" alt="game">
        </div>
        <div class="col-2">
            <img class="images" src="img/safe.png" alt="safe">
        </div>
        <div class="col-2">
            <img class="images" src="img/submarine.png" alt="submarine">
        </div>
        <div class="col-3">
        </div>
    </div>
    <!-- /Portfolio -->



</body>

</html>
